<img *ngIf="animated(); else spriteBlock"
     class="icon"
     title="{{item.displayName}}"
     src="/assets/icons/{{src()}}.gif"
    />

<ng-template #spriteBlock>
  <div class="icon icon--sprite"
       [style.background-position]="position()"
       title="{{item.displayName}}">
  </div>
</ng-template>
